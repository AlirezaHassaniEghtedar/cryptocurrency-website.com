<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- ===== FONT AWESOME ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cryptocurrency-Website</title>
</head>
<body>

    <div class="container">
        <nav>
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="language-btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br>as well as mobile phone. </p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>

        
        <div class="coin-list">
            <div class="coin">
                <img src="./images/bitcoin.png">
                <div>
                    <h3 id="bitcoin">$00</h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/ethereum.png">
                <div>
                    <h3 id="ethereum">$00</h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="./images/dogecoin.png">
                <div>
                    <h3 id="dogecoin">$00</h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
        <button class="update-prices">
            <p>Tap Here To Update The Coins</p>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
